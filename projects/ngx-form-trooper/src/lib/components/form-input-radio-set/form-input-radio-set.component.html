<fieldset class="FormInputRadioSet-container" [class.is-errored]="isErrored">
  <legend class="FormInputRadioSet-legend" [class.is-errored]="isErrored">
    {{ formInputField.label }}
    <span *ngIf="isRequired"> *</span>
  </legend>
  <label
    class="FormInputRadioSet-radio"
    *ngFor="let option of formInputField.options"
    [attr.for]="option.value"
  >
    <input
      class="FormInputRadioSet-input"
      type="radio"
      [attr.id]="option.value"
      [value]="option.value"
      [name]="formInputField.name"
      [formControl]="formInputField.control"
    />
    <div
      class="FormInputRadioSet-visibleRadio"
      [class.active]="formInputField.control.value === option.value"
    ></div>
    <span class="FormInputRadioSet-label">{{ option.label }}</span>
  </label>
  <ngx-form-input-errors
    *ngIf="isErrored"
    [errors]="control.errors"
  ></ngx-form-input-errors>
</fieldset>
