<div class="FormInputPassword-container">
  <label
    class="FormInputPassword-label"
    [for]="formInputField.name"
    [class.is-errored]="isErrored"
    >{{ formInputField.label }}
    <span *ngIf="isRequired"> *</span>
  </label>
  <span class="FormInputPassword-inputContainer">
    <input
      class="FormInputPassword-input"
      [class.is-errored]="isErrored"
      [type]="showPassword ? 'text' : 'password'"
      [id]="formInputField.name"
      [formControl]="control"
    />
    <button
      class="FormInputPassword-showButton"
      type="button"
      (click)="changePasswordVisibility()"
    >
      {{ showPassword ? 'hide' : 'show' }}
    </button>
  </span>
  <ngx-form-input-errors
    *ngIf="isErrored"
    [errors]="control.errors"
  ></ngx-form-input-errors>
</div>
