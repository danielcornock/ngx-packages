<div class="FormInput-container">
  <label
    class="FormInput-label"
    [attr.for]="formInputField.name"
    [class.is-errored]="isErrored"
    >{{ formInputField.label }}
    <span *ngIf="isRequired"> *</span>
  </label>
  <input
    class="FormInput-input"
    #tooltip="matTooltip"
    [matTooltip]="formInputField.tooltip"
    matTooltipPosition="above"
    (focus)="tooltip.show()"
    (blur)="tooltip.hide()"
    [class.is-errored]="isErrored"
    [type]="formInputField.type"
    [placeholder]="formInputField.placeholder || ''"
    [attr.name]="formInputField.name"
    [attr.id]="formInputField.name"
    [formControl]="control"
  />
  <ngx-form-input-errors
    *ngIf="isErrored"
    [errors]="control.errors"
  ></ngx-form-input-errors>
</div>
