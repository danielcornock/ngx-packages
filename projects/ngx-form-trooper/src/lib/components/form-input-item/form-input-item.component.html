<ng-container [ngSwitch]="type">
  <ngx-form-input-checkbox
    *ngSwitchCase="formInputType.CHECKBOX"
    [formInputField]="formInputField"
  ></ngx-form-input-checkbox>
  <ngx-form-input-html
    *ngSwitchCase="formInputType.HTML"
    [formInputField]="formInputField"
  ></ngx-form-input-html>
  <ngx-form-input-multi-select
    *ngSwitchCase="formInputType.MUTLI_SELECT"
    [formInputField]="formInputField"
  ></ngx-form-input-multi-select>
  <ngx-form-input-number
    *ngSwitchCase="formInputType.NUMBER"
    [formInputField]="formInputField"
  ></ngx-form-input-number>
  <ngx-form-input-password
    *ngSwitchCase="formInputType.PASSWORD"
    [formInputField]="formInputField"
  ></ngx-form-input-password>
  <ngx-form-input-radio-set
    *ngSwitchCase="formInputType.RADIO"
    [formInputField]="formInputField"
  ></ngx-form-input-radio-set>
  <ngx-form-input-select
    *ngSwitchCase="formInputType.SELECT"
    [formInputField]="formInputField"
  ></ngx-form-input-select>
  <ngx-form-input-textarea
    *ngSwitchCase="formInputType.TEXTAREA"
    [formInputField]="formInputField"
  ></ngx-form-input-textarea>
  <ngx-form-input-slider
    *ngSwitchCase="formInputType.SLIDER"
    [formInputField]="formInputField"
  ></ngx-form-input-slider>
  <ngx-form-input
    *ngSwitchDefault
    [formInputField]="formInputField"
  ></ngx-form-input>
</ng-container>
